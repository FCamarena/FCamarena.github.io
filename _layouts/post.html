---
layout: default
style: post/style.html
---

<main id="page-body" class="light">
  <div class="wrapper">
    <article class="post">
      <h1 class="post-title">{{ page.title }}</h1>

      <p class="post-date" >
        <time datetime="{{ page.date }}">
          {{ page.date | date: '%d-%m-%Y'}}
        </time>
      </p>

      {{ content }}
    </article>
  </div>
</main>
